---

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: bump
  cancel-in-progress: false

jobs:
  discover-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.discover.outputs.charts }}
    steps:
      - uses: actions/checkout@v4

      - id: discover
        run: |
          set -euo pipefail

          charts=$(find charts \
            -mindepth 1 -maxdepth 1 \
            -type d \
            -exec test -f "{}/Chart.yaml" \; \
            -print \
            | sort \
            | jq -R -s -c 'split("\n")[:-1]')

          echo "charts=${charts}" >> "$GITHUB_OUTPUT"

  bump:
    needs: discover-charts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJSON(needs.discover-charts.outputs.charts) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Chart.yaml version
        id: bump
        uses: joejulian/helm-chart-bumper-action@v0.0.14
        with:
          base_ref: origin/${{ github.event.repository.default_branch }}
          cur: ${{ matrix.chart }}/Chart.yaml
          write: "true"
          update_images: "true"
          scan_glob: "Chart.yaml,values*.yaml"
          log_level: "6"

      - name: Create PR
        if: steps.bump.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automation/bump-${{ matrix.chart }}
          commit-message: "chore(${{ matrix.chart }}): bump chart"
          title: "chore(${{ matrix.chart }}): bump chart"
          labels: dependencies
