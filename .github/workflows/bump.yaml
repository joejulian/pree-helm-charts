name: Bump charts (images + deps)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: bump
  cancel-in-progress: false

jobs:
  discover-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.discover.outputs.charts }}
    steps:
      - uses: actions/checkout@v4

      - id: discover
        run: |
          set -euo pipefail

          charts=$(find charts \
            -mindepth 1 -maxdepth 1 \
            -type d \
            -exec test -f "{}/Chart.yaml" \; \
            -print \
            | sort \
            | jq -R -s -c 'split("\n")[:-1]')

          echo "charts=${charts}" >> "$GITHUB_OUTPUT"

  bump:
    needs: discover-charts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJSON(needs.discover-charts.outputs.charts) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare base Chart.yaml
        id: base
        run: |
          set -euo pipefail
          BASE_BRANCH="main"
          CHART_DIR="${{ matrix.chart }}"
          CHART_YAML="${CHART_DIR}/Chart.yaml"

          git fetch --no-tags origin "${BASE_BRANCH}:refs/remotes/origin/${BASE_BRANCH}"

          if ! git show "origin/${BASE_BRANCH}:${CHART_YAML}" >/dev/null 2>&1; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base_tmp="$(mktemp)"
          git show "origin/${BASE_BRANCH}:${CHART_YAML}" > "${base_tmp}"

          echo "exists=true" >> "$GITHUB_OUTPUT"
          echo "base_tmp=${base_tmp}" >> "$GITHUB_OUTPUT"

      - name: Bump chart
        if: steps.base.outputs.exists == 'true'
        uses: joejulian/helm-chart-bumper-action@v0
        with:
          base: ${{ steps.base.outputs.base_tmp }}
          cur: ${{ matrix.chart }}/Chart.yaml
          write: "true"

      - name: Create PR
        if: steps.base.outputs.exists == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automation/bump-${{ matrix.chart }}
          commit-message: "chore(${{ matrix.chart }}): bump chart"
          title: "chore(${{ matrix.chart }}): bump chart"
          labels: dependencies
