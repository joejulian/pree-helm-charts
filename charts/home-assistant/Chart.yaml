apiVersion: v2
name: home-assistant
description: Open source home automation that puts local control and privacy first
type: application
version: 3.0.0
# bump: image=ghcr.io/home-assistant/home-assistant strategy=semver
appVersion: 2026.1.2
keywords:
- home-assistant
- hass
- homeassistant
- smarthome
home: https://github.com/pree/helm-charts/tree/master/charts/home-assistant
icon: https://raw.githubusercontent.com/home-assistant/home-assistant.io/current/source/images/favicon-192x192.png
sources:
- https://github.com/home-assistant/core
maintainers:
- name: pree
  email: pascal@reeb.io
dependencies:
- name: common
  repository: https://bjw-s-labs.github.io/helm-charts/
  version: ~4
- name: postgresql
  version: 16.7.24
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: mariadb
  version: 22.0.0
  repository: https://charts.bitnami.com/bitnami
  condition: mariadb.enabled
- name: influxdb
  version: 7.1.15
  repository: https://charts.bitnami.com/bitnami
  condition: influxdb.enabled
annotations:
  artifacthub.io/changes: "- kind: changed\n  description: use template to generate README.md\n"
